<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">
	<title>Kitchen - Готовь как Бог!</title>
	<link rel="stylesheet" href="app/style/default.css">
	<link rel="stylesheet" href="app/style/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>
	<script src="app/js/app.js"></script>
	<script src="app/js/routing/config.js"></script>
	<script src="app/js/routing/pageCtrl.js"></script>
	<script src="app/js/filter/filters.js"></script>
</head>

<body ng-app="kitchenApp">
	<div class="wrapper">

		<div class="sidebar">
			<div class="logo"><img src="app/image/logo.png" alt=""></div>
			<nav>
				<ul ng-controller="pathController as pathCtrl">
					<li ng-repeat="page in pathCtrl.pages" 
						ng-class="{ active: pathCtrl.isActive('{{page.href}}')}" 
						class="{{page.class}}">

						<a href='{{page.href}}'>{{page.name}}</a>

					</li>
				</ul>
			</nav>
			<div class="badge bottom">
				<button class="btn">Добавить рецепт</button>
			</div>
		</div>

		<div class="page">
			<header>
				<div class="clerfix">
					<div class="left">
						<form class="search" action="">
							<div class="input-icon">
								<input type="text" ng-model='search' placeholder='Название, ингридиент, стоимоть или что угодно...'>
								<span class="icon-search"><i class="fa fa-search"></i></span>
							</div>
						</form>
					</div>
					<div class="right">
						<div class="user">
							Семченко Вячеслав
						</div>
					</div>
				</div>
			</header>
			<section class="content">
				<main class="animate" ng-view></main>
			</section>

		</div>

	</div>

</body>
</html>
