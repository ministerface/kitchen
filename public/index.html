<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<base href="/">
	<title>Kitchen - Готовь как Бог!</title>
	<link rel="stylesheet" href="style/default.css">
	<link rel="stylesheet" href="style/app.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body ng-app="kitchen">
	<div class="wrapper">

		<div class="sidebar">
			<div class="logo"><img src="image/logo.png" alt=""></div>
			<nav>
				<ul ng-controller="sidebarController as sidebarCtrl">
					<li ng-repeat="page in sidebarCtrl.pages"
						ng-class="{ active: sidebarCtrl.isActive('{{page.href}}')}"
						class="{{page.class}}">

						<a ui-sref='{{page.sref}}'>{{page.name}}</a>

					</li>
				</ul>
			</nav>
			<div class="badge bottom">
				<button class="btn">Добавить рецепт</button>
			</div>
		</div>

		<div class="page">
			<header>
				<div class="clerfix">
					<div class="left">
						<form class="search" action="">
							<div class="input-icon">
								<input type="text" ng-model='search' placeholder='Название, ингридиент, стоимоть или что угодно...'>
								<span class="icon-search"><i class="fa fa-search"></i></span>
							</div>
						</form>
					</div>
					<div class="right">
						<div class="user">
							Семченко Вячеслав
						</div>
					</div>
				</div>
			</header>
			<section class="content">
				<main class="animate" ui-view></main>
			</section>

		</div>

	</div>


	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js'></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.js"></script>
	<script src="lib/angular-ui-router.min.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/app.routes.js"></script>
	<script src="app/common/filters/filterSearchAll.js"></script>
	<script src="app/layout/sidebar/sidebar.controller.js"></script>
	<script src="app/mykitchen/mykitchen.controller.js"></script>
	<script src="app/breakfast/breakfast.controller.js"></script>
	<script src="app/lunch/lunch.controller.js"></script>
</body>
</html>
